<!doctype html>
<html>
<head>
    <title>Evulpo Exercise Test</title>
    <meta name="description" content="exercise test full stack developer interview">
    <meta name="keywords" content="single-choice exercise basic-data-connection">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>

    <script src="main.js" type="text/javascript"></script>

</head>
<body>

<!-- MultiStep Form -->
<div class="container-fluid" id="">

    <div class="row justify-content-center mt-0">
        <div class="col-11 text-center p-0 mt-3 mb-2">
            <div class=" px-0 pt-4 pb-0 mt-3 mb-3">
                <h2 class="mb-4"><strong>Evulpo Single Choice Exercise Viewer</strong></h2>
                <div class="row">
                    <div class="col-md-12 mx-0">
                        <form id="msform">
                            <!-- progressbar -->
                            <ul id="progressbar" >
                                <li  class="linkbar"></li>
                                <li class="linkbar"  id="question1"><strong></strong></li>
                                <li class="linkbar" id="question2"><strong></strong></li>
                                <li class="linkbar" id="question3"><strong></strong></li>
                                <li class="linkbar" id="question4"><strong></strong></li>
                                <li class="linkbar" id="question5"><strong></strong></li>
                                <li class="linkbar" id="question6"><strong></strong></li>
                                <li class="linkbar" id="question7"><strong></strong></li>
                                <li class="linkbar" id="question8"><strong></strong></li>
                                <li class="linkbar" id="question9"><strong></strong></li>
                            </ul>
                            <p id="question" class="question"> Which is the correct option? </p>

                            <div class="quiz-container">
                                <div id="quiz"></div>
                            </div>
                            <div id="options-wrapper">

                            </div>
                            <div class="pt-5" style="margin-top: 40px">
                                <input type="button" onclick="myEvaluation()" class="evaluate action-button" value="Evaluate"/>
                                <input type="button" name="nextStep" class="nextStep action-button" value="Next Step"/>

                                <div id="evaluation-message"></div>
                                <div id="results" class="result"></div>
                            </div>


                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<button id="next" onClick="window.location.reload();" style="display:none;">Next random question</button>

</body>

<script async defer src="https://apis.google.com/js/api.js"
        onload="this.onload=function(){};handleClientLoad()"
        onreadystatechange="if (this.readyState === 'complete') this.onload()">
</script>

</html>
